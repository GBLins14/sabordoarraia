<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dados Pessoais - Sabor do Arraiá</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./imgs/logo.png" type="image/webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Exo 2", sans-serif;
            background-color: #ffff95;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .btn {
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            color: white;
            transition: background 0.3s ease;
        }

        .btn-confirmar {
            background-color: #a20000;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 95%;
        }

        .btn-confirmar:hover {
            background-color: #b90000;
            color: white;
        }

        .btn-voltar {
            background-color: #3f9c01;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 95%;
            margin-bottom: 10px;
        }

        .btn-voltar:hover {
            background-color: #43a701;
            color: white;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            input,
            textarea {
                font-size: 0.95em;
            }

            .btn {
                font-size: 0.95em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Seus Dados</h1>

        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label for="telefone">Telefone / WhatsApp</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>

        <a href="./index.html" class="btn btn-voltar">← Voltar ao início</a>
        <a class="btn btn-confirmar" onclick="confirmarPedido()">Confirmar Pedido</a>
    </div>

    <script>

        function confirmarPedido() {
            const username = document.getElementById("nome").value.trim();
            const number = document.getElementById("telefone").value.trim();

            if (!nome || !telefone) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const dadosCliente = {
                nome: username,
                tel: number
            };

            localStorage.setItem('dadosCliente', JSON.stringify(dadosCliente));

            window.location.href = "./entrega.html";
        }

    </script>
</body>

</html>
